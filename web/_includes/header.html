<!-- Intro Header -->
<header class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="brand-heading">CLSxMadrid 2016</h1>
                    <p class="intro-text">Community Leadership Summit Madrid</p>
                    <!-- Add info for new meeting -->
                    {% case page.language %}
                    {% when 'es' %}
                      <p>{{site.data.venue.name}} - 17, Nov</p>
                      <p><a href="https://www.eventbrite.com/e/clsxmadrid-2016-tickets-27598551009" class="btn btn-default btn-lg">¡Regístrate <strong>ya</strong>!</a></p>
                    {% else %}
                      <p>{{site.data.venue.name}} - Nov, 17<sup>th</sup></p>
                      <p><a href="https://www.eventbrite.com/e/clsxmadrid-2016-tickets-27598551009" class="btn btn-default btn-lg">Register <strong>now</strong>!</a></p>
                    {% endcase %}
                    <a href="#about" class="btn btn-circle page-scroll">
                        <i class="fa fa-angle-double-down animated"></i>
                    </a>
                </div>

                <div class="col-md-6">
                    <img src="img/cls.png" class="img-responsive" alt="">
                </div>

            </div>
        </div>
    </div>
</header>
